<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Transparente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <!-- Colores degradadods en css -->
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>

        <!-- Caja que contiene: formulario, cajas, input, etc -->
        <div class="box">
            <!-- Cajas para realizar animaciones -->
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>

            <!-- Contenedor del formularios -->
            <div class="container">
                <!-- Formulario -->
                <div class="form">
                    <h2>Inicio de Sesión</h2>
                    <form action="">
                        <div class="inputBox">
                            <input type="text" placeholder="Nombre de usuario">
                        </div>
                        <div class="inputBox">
                            <input type="pass" placeholder="Contraseña de usuario">
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Login">
                        </div>
                        <p class="forget">Ha olvidado su contraseña? <a href="">Click aquí</a></p>
                        <p class="forget">No tiene una cuenta? <a href="">Registrarse</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    

</body>
</html>
